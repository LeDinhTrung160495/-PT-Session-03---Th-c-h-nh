<html lang="en">
  <head>

                  alt="táo xanh"
                  width="200px"
                />
              </td>
              <td><a href="#">Sản phẩm 1</a></td>

            </tr>
            <tr>
              <td>Size:M</td>
            </tr>
            <tr>

            </tr>
            <tr>
              <td>
                <img
                  src="https://img07.shop-pro.jp/PA01462/194/product/165953248.jpg?cmsp_timestamp=20230319124134"

                  width="200px"
                />

            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>Liên hệ</h2>
        <form action="#" method="post">
          <label for="fullName">Họ và Tên:</label>
          <input type="text" name="fullName" id="fullName" /><br />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" /><br />
          <label for="content">Nội dung:</label>
          <textarea name="content" id="content" cols="30" rows="3"></textarea
          ><br />
          <input type="submit" value="Gửi" />
        </form>
      </section>

        <form action="#" method="post">
          <label for="fullName">Họ và Tên:</label>
          <input type="text" name="fullName" id="fullName" /><br />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" /><br />
          <label for="number">Số thẻ:</label>
          <input type="number" name="number" id="number" /><br />
          <label for="expriration">Ngày hết hạn:</label>
          <input type="text" name="expriration" id="expriration" /><br />
